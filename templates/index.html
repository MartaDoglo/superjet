<!doctype html>
<html>
  <head>
    <title>Дефектоскопия</title>
  </head>
  <body>
    <h1>Выберите файл</h1>
    <form method="POST" action="" enctype="multipart/form-data">
      <p><input type="file" name="file" multiple onchange="form.submit()">
    </form>
    <hr>
    {% for file in files %}
      <img src="{{ url_for('upload', filename=file) }}">
        <h3> {{ file }} </h3>
    {% endfor %}
  </body>
</html>
